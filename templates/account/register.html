{% extends "index.html" %}
{% load static %}
{% block title %}
<div class="tt-col-topic text-center">
    <h1>Register</h1>
    <p>if you are a user, <strong><a href="{% url 'account:user_login' %}">Login</a> or register</strong></p>
</div>
<hr>
{% endblock %}
{% block register %}
<div class="row text-center vertical-middle-sm">
    <form class="col-md-9 form-horizontal" action="." method="post">{% csrf_token %}
        <div class="form-group">
            <label for="{{ form.username.id_for_label }}" class="col-md-7 control-label">Username</label>
            <div class="col-md-1 text-left">{{ form.username }}</div>
        </div>
        <div class="form-group">
            <label for="{{ form.email.id_for_label }}" class="col-md-7 control-label">Email</label>
            <div class="col-md-1 text-left">{{ form.email }}</div>
        </div>
        <div class="form-group">
            <label for="{{ form.password.id_for_label }}" class="col-md-7 control-label">Password</label>
            <div class="col-md-1 text-left">{{ form.password }}</div>
        </div>
        <div class="form-group">
            <label for="{{ form.password.id_for_label }}" class="col-md-7 control-label">Confirm Password</label>
            <div class="col-md-1 text-left">{{ form.password2 }}</div>
        </div>
        <div class="form-group">
            <label for="{{ profile.birth.id_for_label }}" class="col-md-7 control-label">Birth Date</label>
            <div class="col-md-1 text-left">{{ profile.birth }}</div>
        </div>
        <div class="form-group">
            <label for="{{ profile.phone.id_for_label }}" class="col-md-7 control-label">Phone</label>
            <div class="col-md-1 text-left">{{ profile.phone }}</div>
        </div>
        <div class="col-md-12" style="margin-left:150px">
        <input type="submit" class="btn btn-primary btn-lg" style="display:block;margin:0 auto" value="REGISTER" >
        </div> 
    </form>
    
</div>
{% endblock %}
